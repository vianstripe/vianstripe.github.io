<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VianStripe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c5f73584d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <div class="bg1">
        <div class="header">
          <div class="hd-container">
            <div class="brand-logo"></div>
            <span class="brand-title">VianStripe.id</span>
            <span class="sub-brand-title">Ladies bag collection</span>
          </div>
        </div>
      </div>
      <div class="bg2"></div>
      <div class="content">
        <div class="card-content">
          <span class="callus">Contact Us:</span>
          <div class="btn-container">
            <div class="col">
              <a href="https://wa.me/6282133327615" class="callbtn wasap"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
              <span class="btn-label">Whatsapp</span>
            </div>
            <div class="col">
              <a
                href="https://www.instagram.com/vianstripe.id/"
                class="callbtn igs"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <span class="btn-label">Instagram</span>
            </div>
            <div class="col">
              <a
                href="https://shopee.co.id/nurenurarivianti"
                class="callbtn shp"
                ><i class="fa-brands fa-shopify"></i
              ></a>
              <span class="btn-label">Shopee</span>
            </div>
          </div>
          <span class="text-pop-up-top">Ada LIVE Shopee Juga Loh!</span>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text1"
          >VianStripe.id &copy <span class="footer-year"> 2022</span></span
        >
        <span class="footer-text2">All Rights Reserved</span>
      </div>
    </div>
  </body>
</html>
